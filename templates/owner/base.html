<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owner/owner.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Property Management</h2>
            <ul>
                <li><a href="{{ url_for('register_bp.profile') }}">Profile</a></li>
                <li><a href="{{ url_for('register_bp.flats') }}">Flats</a></li>
                <li><a href="{{ url_for('register_bp.bungalows') }}">Bungalows</a></li>
                <li><a href="{{ url_for('register_bp.logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Content section -->
    <div class="content">
        {% block content %}
        <h1>Welcome to the Property Management System</h1>
        <p>Select an option from the left menu to manage your properties.</p>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/owner/ownerscript.js') }}"></script>
</body>
</html>
