{% extends '/public/base.html' %}

{% block title %}Add Space{% endblock %}

{% block content %}
    <div class="login-form">
        <form id="login-form"  action="/owner/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
            <button type="button" id="register-btn">Register</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Register</h2>
            <form id="register-form" action="/owner/register" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br><br>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required><br><br>

                <label for="address">Full Address:</label>
                <input type="text" id="address" name="address" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/public/addspacescript.js') }}"></script>
{% endblock %}
