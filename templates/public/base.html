<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Space Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Space Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register_public_bp.find_space') }}">Find Space</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register_public_bp.add_space') }}">Add Space</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('register_public_bp.find_space') }}" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <select class="custom-select my-1 mr-sm-2" name="city" id="citySelect">
                    <option value="">City</option>
                    {% for city in flats_filter %}
                        <option value="{{ city[1] }}">{{ city[1] }}</option>
                    {% endfor %}
                </select>
                
                <select class="custom-select my-1 mr-sm-2" name="location" id="locationSelect" disabled>
                    <option value="">Location</option>
                    {% for location in flats_filter %}
                        <option value="{{ location[2] }}" data-city="{{ location[1] }}">{{ location[2] }}</option>
                    {% endfor %}
                </select>
                                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Content specific to each page will go here -->
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/publicscript.js') }}"></script>
</body>
</html>
